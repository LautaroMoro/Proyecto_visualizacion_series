<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parcial 1 Prog3</title>
</head>
<body>
        <main class="m-2">
            <header class="header">Series Guardadas</header>
            <nav id="panel-izquierda">
                <a href="index.html">Inicio</a>
                <a href="guardados.html">Guardados</a>
            </nav>
            <section id="principal">
                <div id="series"></div>
                <div class="ordenamientos">
                    <button id="ordenar_porNombre">Ordenar alfabeticamente</button>
                    <button id="ordenar_porGenero">Ordenar por genero</button>
                </div>
            </section>
        </main>



    <script type="module">
        import { Serie } from "./serie.js";

        const contenedor = document.getElementById("series");

        function cargarGuardadas(){
            const guardadas = JSON.parse(localStorage.getItem("seriesGuardadas")) || [];
            guardadas.forEach(ser => {
                const carta = Carta.createFromJsonString(JSON.stringify(ser));
                contenedor.appendChild(serie.createHTMLElement());
            });
        }

        document.getElementById("ordenar_porNombre").addEventListener("click", ()=> {
            let guardadas = jSON.parse(localStorage.getItem("seriesGuardadas")) || [];
            guardadas.sort((a, b) => a.nombre.localeCompare(b.nombre));
            localStorage.setItem("series", JSON.stringify(guardadas));
            cargarGuardadas();
        });

        document.getElementById("ordenar_porGenero").addEventListener("click", ()=> {
            let guardadas = jSON.parse(localStorage.getItem("series")) || [];
            guardadas.sort((a, b) => a.generes.localeCompare(b.generes));
            localStorage.setItem("series", JSON.stringify(guardadas));
            cargarGuardadas();
        });
        
        cargarGuardadas();
    </script>
</body>
</html>
