<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parcial 1 Prog3</title>
</head>
<body>
        <main class="m-2">
            <header class="header">Series Guardadas</header>
            <nav id="panel-izquierda">
                <a href="index.html">Inicio</a>
                <a href="guardados.html">Guardados</a>
            </nav>
            <section id="principal">
                <div id="series"></div>
                <div class="ordenamientos">
                    <button id="ordenar_porNombre">Ordenar alfabeticamente</button>
                    <button id="ordenar_porIdioma">Ordenar por idioma</button>
                </div>
            </section>
        </main>



    <script type="module">
        import { Serie } from "./serie.js";

        const contenedor = document.getElementById("series");
        const guardadas = JSON.parse(localStorage.getItem("seriesGuardadas")) || [];

        function cargarGuardadas(){
            contenedor.innerHTML = "";
            guardadas.forEach(ser => {
                const serie = Serie.createFromJsonString(JSON.stringify(ser));
                contenedor.appendChild(serie.createHTMLElement());
            });
        }


        document.getElementById("ordenar_porNombre").addEventListener("click", ()=> {
            guardadas.sort((a, b) => a.name.localeCompare(b.name));
            localStorage.setItem("seriesGuardadas", JSON.stringify(guardadas));
            cargarGuardadas();
        });

        document.getElementById("ordenar_porIdioma").addEventListener("click", ()=> {
            guardadas.sort((a, b) => a.language.localeCompare(b.language));
            localStorage.setItem("seriesGuardadas", JSON.stringify(guardadas));
            cargarGuardadas();
        });
        
        cargarGuardadas();
    </script>
</body>
</html>
